<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>WDI Project 1</title>
    <script type="text/javascript" src="scripts/app.js"></script>
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css?family=Rye&display=swap" rel="stylesheet">
  </head>
  <body>
    <audio id="music" src="../project-01/assets/westsong.mp3" loop></audio>
    <header>
      <button id="reset">Reset</button>
      <img src="../project-01/assets/banjo.png" id="Banjo">
    </header>

    <div class="container">

    <div class="side">
      <h2>Player 1</h2>
      <img src="../project-01/assets/shotgun-front.png">
    </div>

    <div class="middle">
      <audio id="yeehaw" src="../project-01/assets/yeehaw.mp3"></audio>
      <audio id="guns2" src="#"></audio>
      <audio id="guns" src="#"></audio>
      <h2>Connect Draw!</h2>
      <div class="grid">
      </div>
      <div class="start">
        <div class="instructions">
          <h2>Howdey partner! <br> You know the rules? </h2> 
          <p class="instructions">It's classic Connect Four, line up four of <br> your tokens in any direction to win. <br><br>
          Click the coloumn you want to drop your token in.</p>
          <div class="buttons">
            <button class="duel">Duel</button>
            <button class="single">Single Player</button>
          </div>
        </div>
      </div>
      <div class="finish">
        <div class="instructions">
          <h2 id="winner"></h2> 
          <p class="instructions">Play again?</p>
          <div class="buttons">
            <button class="duel">Duel</button>
            <button class="single">Single Player</button>
      </div>
        </div>

      </div>

    </div><!-- .middle-->

    <div class="side">
      <h2>Player 2</h2>
      <img src="../project-01/assets/shotgun-shell.png">
    </div>
  </div>
    
  </body>
</html>
